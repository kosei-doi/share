<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            margin-bottom: 10px;
        }

        .file-link {
            color: #0066cc;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Index</h1>
    <ul class="file-list" id="fileList">
        <!-- Files will be dynamically loaded here -->
    </ul>

    <script>
        // Get all HTML files in the current directory (excluding index.html)
        const files = [
            '問１.html',
            '問２.html',
            '問３.html',
            '問４.html',
            '問５.html',
            '問６.html',
            'solution_problem_01_problem.html',
            'solution_problem_02_prop_4_1_9.html',
            'solution_problem_03_th_4_2_2.html',
            'solution_problem_04_limit_4_2_3.html',
            'solution_problem_05_ex_4_2_6.html',
            'solution_problem_06_partial_derivative_4_3_3.html',
            'solution_problem_07_maclaurin.html',
            'solution_problem_08_ex_4_4_5.html',
            'solution_problem_09_ex_4_6_4_.html',
            'solution_problem_10_continuation_20251210_174404.html',
            'solution_problem_11_ex_4_6_6.html',
            'solution_problem_12_ex_4_6_8.html',
            'solution_problem_13_continuation.html',
            'solution_problem_14_exercise.html',
            'solution_problem_15_extremum.html'
        ];

        const fileList = document.getElementById('fileList');

        if (files.length === 0) {
            fileList.innerHTML = '<li class="no-files">No files found in this directory.</li>';
        } else {
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                
                const link = document.createElement('a');
                link.href = file;
                link.className = 'file-link';
                link.textContent = file;
                
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
