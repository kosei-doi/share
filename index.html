<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            margin-bottom: 10px;
        }

        .file-link {
            color: #0066cc;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Index</h1>
    <ul class="file-list" id="fileList">
        <!-- Files will be dynamically loaded here -->
    </ul>

    <script>
        // Get all HTML files in the current directory (excluding index.html)
        const files = [
            'solution-previous.html',
            'solution-q2.html',
            'solution-q3.html'
        ];

        const fileList = document.getElementById('fileList');

        if (files.length === 0) {
            fileList.innerHTML = '<li class="no-files">No files found in this directory.</li>';
        } else {
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                
                const link = document.createElement('a');
                link.href = file;
                link.className = 'file-link';
                link.textContent = file;
                
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
